<svg fill="none" viewBox="0 0 400 100" width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rainbow {
          0% { color: #ff0000; }
          17% { color: #ff8800; }
          33% { color: #ffff00; }
          50% { color: #00ff00; }
          67% { color: #0088ff; }
          83% { color: #0000ff; }
          100% { color: #ff00ff; }
        }
        .rainbow-text {
          font-size: 24px;
          font-weight: bold;
          animation: rainbow 2s linear infinite;
          font-family: 'Arial', sans-serif;
          text-align: center;
          line-height: 1.5;
        }
      </style>
      <div class="rainbow-text">
        パチンコ<br/>
        スロット<br/>
        ジャバスクリプト
      </div>
    </div>
  </foreignObject>
</svg>